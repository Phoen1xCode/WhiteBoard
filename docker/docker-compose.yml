version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: whiteboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-whiteboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-whiteboard123}
      POSTGRES_DB: ${POSTGRES_DB:-whiteboard}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-whiteboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - whiteboard-network

  # Backend API Server
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: server
    container_name: whiteboard-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-whiteboard}:${POSTGRES_PASSWORD:-whiteboard123}@postgres:5432/${POSTGRES_DB:-whiteboard}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - whiteboard-network

  # Frontend Web App
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: web
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:3000}
        VITE_WS_URL: ${VITE_WS_URL:-http://localhost:3000}
    container_name: whiteboard-web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - server
    networks:
      - whiteboard-network

volumes:
  postgres_data:

networks:
  whiteboard-network:
    driver: bridge
